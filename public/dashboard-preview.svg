
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#1A1F2C" />
  
  <!-- Grid pattern for tech feel -->
  <g stroke="#0ff55015" stroke-width="1">
    <path d="M0,126 H1200 M0,252 H1200 M0,378 H1200 M0,504 H1200" />
    <path d="M150,0 V630 M300,0 V630 M450,0 V630 M600,0 V630 M750,0 V630 M900,0 V630 M1050,0 V630" />
  </g>
  
  <!-- Blockchain design -->
  <g transform="translate(600, 250)">
    <!-- Main hexagon -->
    <polygon 
      points="0,-100 87,-50 87,50 0,100 -87,50 -87,-50" 
      fill="#0ff55030" 
      stroke="#0ff550" 
      stroke-width="4"
    />
    
    <!-- Inner hexagon -->
    <polygon 
      points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" 
      fill="#0ff55020" 
      stroke="#9b87f5" 
      stroke-width="2"
    />
    
    <!-- Center glow -->
    <circle cx="0" cy="0" r="20" fill="#0ff550" filter="url(#glow-green)" />
    
    <!-- Connected nodes -->
    <g>
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <g transform="rotate(60)">
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <g transform="rotate(120)">
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <g transform="rotate(180)">
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <g transform="rotate(240)">
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <g transform="rotate(300)">
      <circle cx="120" cy="0" r="25" fill="#1A1F2C" stroke="#9b87f5" stroke-width="3" />
      <circle cx="120" cy="0" r="10" fill="#9b87f5" filter="url(#glow-purple)" />
      <line x1="87" y1="0" x2="95" y2="0" stroke="#0ff550" stroke-width="3" />
    </g>
    
    <!-- Connection lines -->
    <path d="M120,0 A120,120 0 0,1 60,103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
    <path d="M120,0 A120,120 0 0,1 -60,103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
    <path d="M-120,0 A120,120 0 0,1 -60,-103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
    <path d="M-120,0 A120,120 0 0,1 60,-103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
    <path d="M60,103.9 A120,120 0 0,1 -60,103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
    <path d="M60,-103.9 A120,120 0 0,1 -60,-103.9" stroke="#0ff55040" stroke-width="1" fill="none" stroke-dasharray="5,5" />
  </g>
  
  <!-- Logo text with ample space -->
  <g transform="translate(600, 480)">
    <text x="0" y="0" font-family="monospace, 'Courier New'" font-size="64" font-weight="bold" text-anchor="middle" fill="#0ff550">Block_Utils</text>
    <text x="0" y="60" font-family="monospace, 'Courier New'" font-size="24" text-anchor="middle" fill="#9b87f5">WEB3 DEVELOPER TOOLKIT</text>
  </g>
  
  <!-- Filters for glowing effects -->
  <defs>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feFlood flood-color="#0ff550" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feFlood flood-color="#9b87f5" flood-opacity="0.8" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
</svg>
